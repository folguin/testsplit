<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>


<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <!--<script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
  <link rel="stylesheet" href="https://jqueryui.com/jquery-wp-content/themes/jqueryui.com/style.css">
  <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 142px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 120px;
  }
  </style>
  <script>
  $(function() {
    $( "#sortable1, #sortable2" ).sortable({
      connectWith: ".connectedSortable",
	  receive: function( event, ui ) {
            //alert(event.type);
			//alert("[" + this.id + "] received [" + ui.item.attr("id") + "] from [" + ui.sender.attr("id") + "]");
			socket.emit('cambio',"#"+this.id+"|#"+ ui.item.attr("id") + "|#" +  ui.sender.attr("id") );
         }
    }).disableSelection();
  });
  
  
  
  </script>
  <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val(''); 
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
	  socket.on('cambioa', function(msg){
        $('#messages').append($('<li>').text(msg));
		var cambio = msg.split('|');
		$(cambio[1]).appendTo(cambio[0]);
		
      });
    </script>
</head>
<body>
 
<ul id="sortable1" class="connectedSortable">
  <li id="item1" class="ui-state-default">Coca cola</li>
  <li id="item2" class="ui-state-default">Coca cola</li>
  <li id="item3" class="ui-state-default">Coca cola</li>
  <li id="item4" class="ui-state-default">Ron</li>
  <li id="item5" class="ui-state-default">Ron</li>
  <li id="item6" class="ui-state-default">Ron</li>
  <li id="item7" class="ui-state-default">Pisco</li>
  <li id="item8" class="ui-state-default">Pisco</li>
  <li id="item9" class="ui-state-default">Pisco</li>


</ul>
 
<ul id="sortable2" class="connectedSortable">
</ul>
 
 
</body>
</html>
